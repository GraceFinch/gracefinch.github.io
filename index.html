<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>red ELEPHANT</title>
  <style>
    body {
      margin: 0;
      font-family: Garamond, serif;
      background-color: #F9FFF8;
      text-align: center;
    }

    /* Banner styles */
    .banner {
      background-color: black;
      color: #00FF00; /* bright green */
      padding: 40px 20px; /* twice as big as before */
      font-size: 32px;    /* larger text */
      font-family: monospace;
      white-space: pre-wrap; /* let Morse code wrap onto multiple lines */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px; /* ensures nice box height */
    }

    /* Typing animation */
    .typing {
      border-right: 2px solid #00FF00;
      white-space: pre-wrap;
      overflow: hidden;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Banner container -->
<div class="banner">
  <span id="morseBanner" class="typing"></span>
</div>

<style>
  .banner {
    background-color: black;
    color: #00FF00;
    width: 100%;
    height: 300px;           /* fixed height of banner */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding: 10px;
  }

  #morseBanner {
    display: inline-block;
    font-family: monospace;
    white-space: pre-wrap;    /* allow wrapping */
    word-break: break-all;    /* wrap anywhere to fill width */
    text-align: center;
  }
</style>

<script>

];

// Pick a random phrase
let randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];

// Replace slashes with spaces
randomPhrase = randomPhrase.replace(/\//g, " ");

const banner = document.getElementById("morseBanner");

// Typing animation
let i = 0;
function typeEffect() {
  if (i < randomPhrase.length) {
    banner.textContent += randomPhrase.charAt(i);
    i++;
    setTimeout(typeEffect, 10); // 4x faster
  } else {
    adjustFontToFill();
  }
}
typeEffect();

// Function to dynamically scale font to fill banner
function adjustFontToFill() {
  let fontSize = 50; // start large
  banner.style.fontSize = fontSize + "px";

  const parentHeight = banner.parentElement.clientHeight;
  const parentWidth = banner.parentElement.clientWidth;

  // Decrease font until text fits both width and height
  while ((banner.scrollHeight > parentHeight || banner.scrollWidth > parentWidth) && fontSize > 5) {
    fontSize -= 1;
    banner.style.fontSize = fontSize + "px";
  }
}

// Optional: re-scale on window resize
window.addEventListener("resize", () => {
  adjustFontToFill();
});

</script>
