    // Function to find maximum font size that fits
    function getMaxFontSize() {
      let fontSize = 50;
      banner.style.fontSize = fontSize + "px";
      banner.textContent = randomPhrase;

      const parentHeight = banner.parentElement.clientHeight;
      const parentWidth = banner.parentElement.clientWidth;

      while ((banner.scrollHeight > parentHeight || banner.scrollWidth > parentWidth) && fontSize > 5) {
        fontSize -= 1;
        banner.style.fontSize = fontSize + "px";
      }

      // Clear text for typing animation
      banner.textContent = "";
      return fontSize;
    }

    const finalFontSize = getMaxFontSize();

    // Typing animation with correct font size
    let i = 0;
    function typeEffect() {
      if (i < randomPhrase.length) {
        banner.textContent += randomPhrase.charAt(i);
        i++;
        setTimeout(typeEffect, 10); // 4x faster
      }
    }

    typeEffect();
